<!DOCTYPE html>
<html>
    <main id="main"></main>
        <head>
        <!-- metadata goes in head -->

        <title><h1>Survey Form</h1></title>
        <link rel="stylesheet" href="surveyform.css">
        </head>
    
        <body>
            <h1 id="title">Survey Form</h1>
            <p id="description">A test survey form.</p>
            <form id="survey-form">
                <div>
                    <label for="name" id="name-label">Name</label> <br>
                    <input class="fullwidth" type="text" id="name" placeholder="Enter your name" required>
                </div>
                
                <div>
                    <label for="email" id="email-label">Email</label> <br>
                    <input class="fullwidth" type="email" id="email" placeholder="Enter your Email" required>
                </div>
                
                <div>
                    <label for="number" id="number-label">Age (optional)</label> <br>
                    <input class="fullwidth" type="number" id="number" placeholder="Age" required min="10" max="100">
                </div>
               
                <div>
                    <label for="dropdown">Which option best describes your current role?</label><br>
                    <select class="fullwidth" name="" id="dropdown" required>
                        <option disabled selected value>Select current role</option>
                        <option value="student">Student</option>
                        <option value="fulltimejob">Full Time Job</option>
                        <option value="fulltimelearner">Full Time Learner</option>
                        <option value="prefernottosay">Prefer Not To Say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    Would you recommend freeCodeCamp to a friend?
                    <div>
                        <input type="radio" name="recommend" id="definitely" value="definitely">
                        <label for="definitely">Definitely</label>
                    </div>
                    <div>
                        <input type="radio" name="recommend" id="maybe" value="maybe">
                        <label for="maybe">Maybe</label>
                    </div>
                    <div>
                        <input type="radio" name="recommend" id="notsure" value="notsure">
                        <label for="notsure">Not Sure</label>
                    </div>
                </div>

                <div>
                    <br>What would you like to see improved? (Check all that apply)
                    <div>
                        <input type="checkbox" name="frontendprojects" id="frontendprojects" value="frontendprojects">
                        <label for="frontendprojects">Front-end Projects</label>
                    </div>
                    <div>
                        <input type="checkbox" name="backendprojects" id="backendprojects" value="backendprojects">
                        <label for="backendprojects">Back-end Projects</label>
                    </div>
                    <div>
                        <input type="checkbox" name="datavisualization" id="datavisualization" value="datavisualization">
                        <label for="datavisualization">Data Visualization</label>
                    </div>
                    <div>
                        <input type="checkbox" name="challenges" id="challenges" value="challenges">
                        <label for="challenges">Challenges</label>
                    </div>
                    <div>
                        <input type="checkbox" name="opensourcecommunity" id="opensourcecommunity" value="opensourcecommunity">
                        <label for="opensourcecommunity">Open Source Community</label>
                    </div>
                    <div>
                        <input type="checkbox" name="gitterhelprooms" id="gitterhelprooms" value="gitterhelprooms">
                        <label for="gitterhelprooms">Gitter help rooms</label>
                    </div>
                    <div>
                        <input type="checkbox" name="videos" id="videos" value="videos">
                        <label for="videos">Videos</label>
                    </div>
                    <div>
                        <input type="checkbox" name="citymeetups" id="citymeetups" value="citymeetups">
                        <label for="citymeetups">City Meetups</label>
                    </div>
                    <div>
                        <input type="checkbox" name="wiki" id="wiki" value="wiki">
                        <label for="wiki">Wiki</label>
                    </div>
                    <div>
                        <input type="checkbox" name="forum" id="forum" value="forum">
                        <label for="forum">Forum</label>
                    </div>
                    <div>
                        <input type="checkbox" name="additionalcourses" id="additionalcourses" value="additionalcourses">
                        <label for="additionalcourses">Additional Courses</label>
                    </div>
                </div>

                <div>
                    <br><label for="comments">Any comments or suggestions?</label><br>
                    <textarea class="fullwidth" name="comments" id="comments" cols="50" rows="10" placeholder="Enter your comment here.."></textarea>
                </div>

                <button type="submit" id="submit">Submit</button>
            </form>
        </body>
    </main>
</html>
