<!DOCTYPE html>
<html>
    <main id="main"></main>
        <head>
        <!-- metadata goes in head -->

        <h1><title id="title">Survey Form</title></h1>
        </head>
    
        <body>
            <h1>Survey Form</h1>
            <p id="description">A test survey form.</p>
            <form id="survey-form">
                Name<br>
                <input type="text" id="name" placeholder="Enter your name" required><br><br>

                Email<br>
                <input type="text" id="email" placeholder="Enter your Email" required><br><br>
                
                Age<br>
                <input type="text" id="number" placeholder="Age" required><br><br>
               
                Which option best describes your current role?<br>
                <select name="" id="">
                    <option value="">Select current role</option>
                    <option value="">Student</option>
                    <option value="">Full Time Job</option>
                    <option value="">Full Time Learner</option>
                    <option value="">Prefer Not To Say</option>
                    <option value="">Other</option>
                </select><br><br>
               
                Would you recommend freeCodeCamp to a friend?<br>
                <label><input type="radio" name="recommend">Definitely</label><br>
                <label><input type="radio" name="recommend">Maybe</label><br>
                <label><input type="radio" name="recommend">Not sure</label><br><br>
                
                What is your favorite feature of freeCodeCamp?<br>
                <label><input type="checkbox" name="improved">Front-end Projects</label><br>
                <label><input type="checkbox" name="improved">Back-end Projects</label><br>
                <label><input type="checkbox" name="improved">Data Visualization</label><br>
                <label><input type="checkbox" name="improved">Challenges</label><br>
                <label><input type="checkbox" name="improved">Open Source Community</label><br>
                <label><input type="checkbox" name="improved">Gitter help rooms</label><br>
                <label><input type="checkbox" name="improved">Videos</label><br>
                <label><input type="checkbox" name="improved">City Meetups</label><br>
                <label><input type="checkbox" name="improved">Wiki</label><br>
                <label><input type="checkbox" name="improved">Forum</label><br>
                <label><input type="checkbox" name="improved">Additional Courses</label><br><br>
                <button type="submit">Submit</button>
            </form>
        </body>
    </main>
</html>
